<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <title>Bootstrap 4 Website Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <style>
                .fakeimg {
                    height: 200px;
                    background: #aaa;
                }
            </style>
        </head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Sales</h1>
    <p>Sales Management</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <form role="form" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Ordered Quantity</label>
                <input type="text" class="form-control" id="ordered_quantity" placeholder="Enter SSN">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Order ID</label>
                <input type="text" class="form-control" id="order_id" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Product ID</label>
                <input type="text" class="form-control" id="product_id" placeholder="Street Address">
            </div>


            <button type="submit" class="btn btn-primary" id="submit_button" onclick="send_post()">Submit</button>
        </form>
    </div>
</div>


<div class="jumbotron text-center" style="margin-bottom:0">
    <p>2019</p>
</div>
<script>


    function send_post() {
        var json_orderedquantity = $(this).attr("ordered_quantity").value;
        var json_orderid = JSON.stringify(document.getElementById("order_id").value);
        var json_productid = JSON.stringify(document.getElementById("product_id").value);

        $.ajax({
            type: 'POST',
            url: '/addorderline',
            data: {
                quantity: json_orderedquantity,
                orderid: json_orderid,
                product_id: json_productid
            },
            success: function () {
                alert('success')
            },
            error: function () {
                alert("Error");
            },
        });
    }

</script>
</body>
</html>
</title>
</head>
</html>
