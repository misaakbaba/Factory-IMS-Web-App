<script>
    var worker_list ={{ worker_list|tojson }};
    for (var i = 0; i < worker_list.length; i++) {
        (function f() {
            var tr = "<tr>\n" +
                "      <th scope=\"row\">" + worker_list[i][0] + "</th>\n" +

                "    </tr>";

        }());
