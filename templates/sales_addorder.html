    <title><!DOCTYPE html>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

                .fakeimg {
                    height: 200px;
                    background: #aaa;
                }
            </style>
        </head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Sales</h1>
    <p>Sale Control and Management</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">


        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <form role="form" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Order ID</label>
                <input type="text" class="form-control" id="order_id" placeholder="Enter Shipping ID">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Order Price</label>
                <input type="text" class="form-control" id="order_price" placeholder="Enter Departure Time">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Customer ID</label>
                <input type="text" class="form-control" id="customer_id" placeholder="Enter Arrival Time">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Shipping ID</label>
                <input type="text" class="form-control" id="shipping_id" placeholder="Enter Arrival Time">
            </div>


            <button type="submit" class="btn btn-primary" id="submit_button" onclick="send_post()">Submit</button>
        </form>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</html>
</title>
</head>
<body>
<script>
    function send_post() {
        var json_id = JSON.stringify(document.getElementById("order_id").value);
        var json_orderprice = $(this).attr("order_price").value;
        var json_customerid = JSON.stringify(document.getElementById("customer_id").value);
        var json_shippingid = JSON.stringify(document.getElementById("shipping_id").value);
        $.ajax({
            type: 'POST',
            url: '/addorder',
            data: {
                id: json_id,
                orderprice: json_orderprice,
                customerid: json_customerid,
                shippingid: json_shippingid
            },
            success: function () {
                alert('success');
            },
            error: function () {
                alert("Error");
            },
        });
    }
</script>
</body>
</html>
