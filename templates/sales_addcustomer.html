<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <title>Bootstrap 4 Website Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <style>
                .fakeimg {
                    height: 200px;
                    background: #aaa;
                }
            </style>
        </head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Workers</h1>
    <p>Worker Management</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <form role="form" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">SSN</label>
                <input type="text" class="form-control" id="ssn" placeholder="Enter SSN">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Street Address</label>
                <input type="text" class="form-control" id="street_address" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">District</label>
                <input type="text" class="form-control" id="district" placeholder="District">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" placeholder="Postal Code">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Gender">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Business ID</label>
                <input type="text" class="form-control" id="business_id" placeholder="Business ID">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">E-Mail</label>
                <input type="text" class="form-control" id="email" placeholder="E-Mail">
            </div>

            <button type="submit" class="btn btn-primary" id="submit_button" onclick="send_post()">Submit</button>
        </form>
    </div>
</div>


<div class="jumbotron text-center" style="margin-bottom:0">
    <p>2019</p>
</div>
<script>


    function send_post() {
        var json_ssn = JSON.stringify(document.getElementById("ssn").value);
        var json_name = JSON.stringify(document.getElementById("name").value);
        var json_streetaddress = JSON.stringify(document.getElementById("street_address").value);
        var json_district = JSON.stringify(document.getElementById("district").value);
        var json_city = JSON.stringify(document.getElementById("city").value);
        var json_postalcode = JSON.stringify(document.getElementById("postal_code").value);
        var json_gender = JSON.stringify(document.getElementById("gender").value);
        var json_age = $(this).attr("age").value;
        var json_businessid = JSON.stringify(document.getElementById("business_id").value);
        var json_email = JSON.stringify(document.getElementById("email").value);

        $.ajax({
            type: 'POST',
            url: '/addcustomer',
            data: {
                ssn: json_ssn,
                name: json_name,
                street_address: json_streetaddress,
                district: json_district,
                city: json_city,
                postal_code: json_postalcode,
                gender: json_gender,
                age: json_age,
                business_id:json_businessid,
                email:json_email
            },
            success: function () {
                alert('success')
            },
            error: function () {
                alert("Error");
            },
        });
    }

</script>
</body>

</title>
</head>
