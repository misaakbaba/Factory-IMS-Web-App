<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <title>Bootstrap 4 Website Example</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <style>
                .fakeimg {
                    height: 200px;
                    background: #aaa;
                }
            </style>
        </head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Warehouse</h1>
    <p>Warehouse Stock Control</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/warehouse_addrawmaterial">Add Raw Material</a>
            </li>

        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
    <div class="row">
        <form role="form" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Material ID</label>
                <input type="text" class="form-control" id="material_id" placeholder="Enter SSN">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Material Type</label>
                <input type="text" class="form-control" id="material_type" placeholder="Enter SSN">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Quantity</label>
                <input type="text" class="form-control" id="quantity" placeholder="Enter SSN">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Enter SSN">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Expiration Date</label>
                <input type="text" class="form-control" id="expiration_date" placeholder="Enter SSN">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Warehouse ID</label>
                <input type="text" class="form-control" id="warehouse_id" placeholder="Enter SSN">
            </div>


            <button type="submit" class="btn btn-primary" id="submit_button" onclick="send_post()">Submit</button>
        </form>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Footer</p>
</div>

</body>
</html>
</title>
</head>
<body>
<script>
    function send_post() {
        var json_id = JSON.stringify(document.getElementById("material_id").value);
        var json_materialtype = JSON.stringify(document.getElementById("material_type").value);
        var json_quantity = $(this).attr("quantity").value;
        var json_price = $(this).attr("price").value;
        var json_expirationdate = JSON.stringify(document.getElementById("expiration_date").value);
        var json_warehouseid = JSON.stringify(document.getElementById("warehouse_id").value);

        $.ajax({
            type: 'POST',
            url: '/addrawmaterial',
            data: {
                id: json_id,
                materialtype: json_materialtype,
                quantity: json_quantity,
                price: json_price,
                expirationdate: json_expirationdate,
                warehouseid: json_warehouseid
            },
            success: function () {
                alert('success')
            },
            error: function () {
                alert("Error");
            },
        });
    }
</script>
</body>
</html>
